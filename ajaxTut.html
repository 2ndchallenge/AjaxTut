<!DOCTYPE html>

<html>

	<head>

		<title>jQuery</title>

		<!-- Method 1 of adding jQuery -->

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.12.0/d3.min.js"></script> -->

		<!-- Method 2 -->

		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css">
			
			#circle {

				width: 200px;
				height: 200px;
				border-radius: 50%;
				float: left;
				margin: 50px;
				background-color: green;

			}

			.square {

				width: 200px;
				height: 200px;
				float: left;
				margin: 50px;
				background-color: red;

			}

		</style>

	</head>

	<body>

		<div id="circle"></div>

		<div class="square"></div>

		<div class="square"></div>

		<script type="text/javascript">
			
			$("div").click(function() {

				$(this).fadeOut();

			});

		</script>

	</body>

</html>
